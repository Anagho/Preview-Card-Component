<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">
    <div class="card">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="card image">
        <img src="./images/icon-view.svg" class="view" alt="">

        <div class="overlay">
        </div>
      </div>
      <p>Equlilibrium #3429</p>
      <small>Our Equilibrium collection promotes balance and calm.</small>
      <div class="rate">
        <div class="money">
          <img src="./images/icon-ethereum.svg" alt="Ethereum">
          <small>0.041ETH</small>
        </div>
        <div class="time">
          <div>
            <img src="./images/icon-clock.svg" alt="Clock">
          </div>
          <small>3days left</small>
        </div>
      </div>
      <hr>
      <div class="bottom">
        <div>
          <img src="./images/image-avatar.png" alt="Avatar">
        </div>
        <small>Creation of <span class="white">Emmanuel Anagho</span></small>
      </div>
    </div>
  </section>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
